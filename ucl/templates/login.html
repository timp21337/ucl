{% extends "template.html" %}

{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="login" class="form-horizontal" method="post">
        {% csrf_token %}
        {{   authenticationform }}
        <div class="form-actions">
            <input type="submit" name="submit" class="btn btn-primary" value="Login" />
        </div>
    </form>
{% endblock %}
