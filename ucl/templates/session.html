{% extends "template.html" %}

{% block title %} Session {% endblock %}

{% block content %}

        {% csrf_token %}
        {{   SessionChoiceForm }}

            <input type="submit" name="submit" class="btn btn-primary" value="Go" />
        </div>
    </form>
{% endblock %}
