<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <title>{{ TITLE }}</title>
</head>

<body>
<div class='container'>
<div class="row">
    <div class="span2">
        {{ TITLE }}
    </div>
    <div class="span7 ">
        {% if app_messages %}
            <div class="alert alert-success">
                <!--NEEDS THE ALERT PLUGIN FOR BOOTSTRAP
                    button type="button" class="close" data-dismiss="alert">&times;</button-->
                {% for message in app_messages %}
                    <b>{{ message }}</b><br>
                {% empty %}
                    empty &nbsp;
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="span2">
        {% block sidebar %}
        {% if username %}
            <a href="home">Home</a>
            <br/><a href="admin">Admin</a>
            <br /><a href="logout">Logout</a>
        {% endif %}
        {% endblock %}
    </div>

    <div class="span7">

        {% block content %}{% endblock %}

    </div>

</div>
</div>
<div style="float:right; position:relative; margin-right: 1cm; margin-top:2cm;">
    &copy;  <a href="http://tim.pizey.net/">Tim Pizey 2013</a>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
